<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <section class="section">
      <img src="images/icon-star.svg" alt="star" class="section__icon-star" />
      <h1 class="section__title">How did we do?</h1>
      <p class="section__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="section__notes">
        <span class="section__note" data-note="1">1</span>
        <span class="section__note" data-note="2">2</span>
        <span class="section__note" data-note="3">3</span>
        <span class="section__note" data-note="4">4</span>
        <span class="section__note" data-note="5">5</span>
      </div>
      <button id="submitBtn" class="section__button">Submit</button>
    </section>

    <section class="result hidden">
      <img
        src="images/illustration-thank-you.svg"
        alt="illustration"
        class="result__img"
      />
      <p id="result" class="result__paragraph"></p>
      <h1 class="result__title">Thank you!</h1>
      <p class="result__paragraph--secondary">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>

    <!-- Add rating here -->

    <!-- **out of 5 Thank you! **-->

    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
